spring.application.name=java-App-awsCloud

spring.config.import=optional:file:.env[.properties]

# ? PostgreSQL connection using JDBC
spring.datasource.url=jdbc:postgresql://my-postgres-db.cqx2m24g4bbb.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres          # or your master username
spring.datasource.password=Elimama_234       # your master password
spring.datasource.driver-class-name=org.postgresql.Driver

# ? Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? OAuth2 GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email

# ? OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# ? Don't change server.port to 5432 (that's for PostgreSQL)
# ? Use default or something like 8080 for your app
server.port=8080

# ? Logging
logging.level.root=INFO
logging.file.name=logs/app.log


