spring.application.name=java-App-awsCloud

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=USER:email

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope[0]=user:email


